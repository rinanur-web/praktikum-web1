<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.uppercase {
          text-transform: uppercase;
        }
        
        p.lowercase {
          text-transform: lowercase;
        }
        
        p.capitalize {
          text-transform: capitalize;
        }
        </style>
</head>
<body>
    <h1>text-transform property</h1>

    <p class="uppercase"> menggunakan uppercase.</p>
    <p class="lowercase">menggunakan lowercase.</p>
    <p class="capitalize">menggunakan capitalized.</p>
</body>
</html>
