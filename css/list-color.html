<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
          background: #b4ff99;
          padding: 20px;
        }
        
        ul {
          background: #88a2bc;
          padding: 20px;
        }
        
        ol li {
          background: #ffe5e5;
          color: rgb(104, 211, 206);
          padding: 5px;
          margin-left: 35px;
        }
        
        ul li {
          background: #cce5ff;
          color: rgb(169, 98, 210);
          margin: 5px;
        }
        </style>
</head>
<body>
    <h1>Styling Lists With Colors</h1>

    <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
    </ol>

    <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
    </ul>

</body>
</html>
