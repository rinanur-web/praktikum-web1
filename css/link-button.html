<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link, a:visited {
          background-color: rgb(202, 164, 93);
          color: black;
          border: 2px solid lightgoldenrodyellow;
          padding: 10px 20px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
        }
        
        a:hover, a:active {
          background-color: palevioletred;
          color: white;
        }
        </style>
</head>
<body>
    <h2>Link Button</h2>
    <a href="https://www.w3schools.com/css/css_link.asp" target="_blank">This is a link</a>

</body>
</html>
