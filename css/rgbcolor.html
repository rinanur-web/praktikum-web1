<body>
    <h1>Shades of gray</h1>

<p>By using equal values for red, green, and blue, you will get different shades of gray:</p>

<h2 style="background-color:rgb(60, 60, 60);">rgb(60, 60, 60)</h2>
<h2 style="background-color:rgb(58, 46, 46);">rgb(90, 90, 90)</h2>
<h2 style="background-color:rgb(179, 109, 109);">rgb(120, 120, 120)</h2>
<h2 style="background-color:rgb(70, 57, 57);">rgb(180, 180, 180)</h2>
<h2 style="background-color:rgb(133, 80, 80);">rgb(210, 210, 210)</h2>
<h2 style="background-color:rgb(155, 141, 141);">rgb(240, 240, 240)</h2>
</body>
</html>
