<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* unvisited link */
        a:link {
          color: red;
        }
        
        /* visited link */
        a:visited {
          color: green;
        }
        
        /* mouse over link */
        a:hover {
          color: rgb(147, 41, 94);
        }
        
        /* selected link */
        a:active {
          color: blue;
        }
        </style>
</head>
<body>
        <h2>Styling a link depending on state</h2>

        <p><b><a href="default.asp" target="_blank">This is a link</a></b></p>
</body>
</html>
